{% extends 'base.html' %}

{% block content %}

  <h3 class="me-auto">
    {% if query %}
      Searching for "{{ query }}"
    {% else %}
      Search
    {% endif %}
  </h3>

  {% if query and not results %}
    <div class="mt-3 alert alert-warning">
      No results found.
    </div>
  {% elif results %}
    <ul class="list-group mt-3">
      {% for t in results %}
        <li class="list-group-item">
          <a href="{{ url_for('tabs.render', tab_id=t.id) }}">
            {{ t.band }} Â· {{ t.song }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock %}

{% extends 'base.html' %}

{% block content %}

  <div class="row">

    <div class="col-md-6">
      <h5 class="mt-3">Most viewed</h5>

      <ul class="list-group">
        {% for t in most_viewed %}
          <li class="list-group-item">
            <a href="{{ url_for('tabs.render', tab_id=t.id) }}">
              {{ t.band }} · {{ t.song }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="col-md-6">
      <h5 class="mt-3">Recently added</h5>

      <ul class="list-group">
        {% for t in recently_uploaded %}
          <li class="list-group-item">
            <a href="{{ url_for('tabs.render', tab_id=t.id) }}">
              {{ t.band }} · {{ t.song }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

  </div>

{% endblock %}
